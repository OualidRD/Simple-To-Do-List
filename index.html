<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Assurez-vous que ce lien pointe vers votre fichier CSS -->
    <script src="script.js" defer></script> <!-- Utilisation de 'defer' pour que le script s'exécute après le chargement du DOM -->
</head>
<body>
    <div class="container">
        <h1>Simple To Do List</h1>
        <div id="newtask">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button id="push">Add Task</button>
        </div>
        <div id="tasks"></div>
    </div>
</body>
</html>
